<!DOCTYPE html>
<html>
  <head>
    <title>Paintball</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="./throw.js"></script>
    <script src="./playerMovement.js"></script>
    
  </head>
  <body>
    <a-scene id="scene">

    <a-assets>
      <audio id="shoot" src="./sounds/shoot.mp3"></audio>
      <audio id="footstep" src="./sounds/footStep.mp3"></audio>
      <a-asset-item id="collider" src="./models/navmesh.gltf"></a-asset-item>
    </a-assets>

    <a-entity id="navigation-mesh" position="0 -1 0" gltf-model="#collider" visible="false" nav-mesh></a-entity>  

    <!--Add Sounds-->    
    <a-entity id="sound1" sound="src: #shoot; poolSize:2; autoplay: false; volume: 1;loop:false"></a-entity>

    <a-entity id="sound2" sound="src: #footstep; poolSize:2; autoplay:false; volume:4; loop:false"></a-entity>
      
      <!--Light-->
      <a-entity light="type: ambient; color: yellow; intensity:0.5"></a-entity>

      <!--Camera and Cursor-->
      <a-entity
        id="camera"
        camera
        position="0 1.6 0"
        wasd-controls
        look-controls="pointerLockEnabled: false"        
      >
     
        <a-cursor></a-cursor>        
      </a-entity>

      <!--Bowling ball-->
      <a-entity bowling-ball></a-entity>

      <!--Ground-->
      <a-plane
        id="ground"
        repeat="5 5"
        position="0 1 0"
        rotation="-90 0 0"
        height="200"
        width="200"
        color="#FBF2D4"
        static-body
        visible="true"
      >
      </a-plane>

      <!--Pins-->
      <a-box id="pin1" position="0 1.5 2" color="black" depth="0.1" height="4" width="10" ></a-box>

      <a-box id="pin2" position="0 1.5 -10" color="black" depth="0.1" height="4" width="10"></a-box>

      <a-box id="pin3" position="-5 1.5 -4" color="black" depth="12" height="4" width="0.1" ></a-box>

      <a-box id="pin4" position="4 1.5 -4" color="black" depth="12" height="4" width="0.1" ></a-box>

      <a-box id="pin5" position="1 1.5 -7" color="blue" depth="5" height="2" width="0.1" static-body></a-box>

      <a-box id="pin6" position="-0.5 1.5 -8" color="green"  height="2" width="5" static-body></a-box>

    
    </a-scene>
  </body>
</html>
